{% extends "base.html" %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
        <table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('auth.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}"/>
            </a>
        </td>
        <td>
            <h3>
                <a href="{{ url_for('auth.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                says:
            </h3>

            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
    {% endfor %}
{% endblock %}
